{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Navbar Styling */
        .navbar {
            width: 100%;
            background-color: #007BFF;
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1rem;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Registration form container */
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
            margin-top: 80px; /* Adding space for the fixed navbar */
        }

        .container h2 {
            color: #333333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #555555;
        }

        .form-group input,
        .form-group select {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #message {
            margin-top: 15px;
            color: #d9534f;
            font-size: 14px;
        }

        .links {
            margin-top: 20px;
            font-size: 14px;
        }

        .links a {
            color: #007bff;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: #d9534f;
            font-size: 12px;
            margin-top: 5px;
        }

        .error {
            border-color: #d9534f;
        }
        .error {
            border-color: red;
        }
        
        .error-message {
            color: red;
            font-size: 12px;
        }
        
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="{% url 'home' %}">Home</a>
    </div>

    <div class="container">
        <h2>ArticleUser Registration</h2>
        <form id="registration-form">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" required minlength="2" maxlength="50">
                <div id="first_name_error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" required minlength="2" maxlength="50">
                <div id="last_name_error" class="error-message"></div>
            </div>
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required minlength="4" maxlength="20">
                <div id="username_error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div id="email_error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="8">
                <div id="password_error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="role" required>
                    <option value="">Select Role</option>
                    <option value="Journalist">Journalist</option>
                    <option value="Editor">Editor</option>
                    <option value="Admin">Admin</option>
                </select>
                <div id="role_error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="checkbox">Accept Terms & Conditions</label>
                <input type="checkbox" id="checkbox" name="checkbox" required>
                <div id="checkbox_error" class="error-message"></div>
            </div>
            <button type="submit">Register</button>
        </form>

        <div id="message"></div>
        <div class="links">
            <p>Already registered? <a href="{% url 'user-login-template' %}">Login here</a></p>
        </div>
    </div>

    <script src="{% static 'js/register.js' %}"></script>
</body>
</html>
