<!-- templates/base_generic.html -->
{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>

    <!-- Internal CSS -->
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        header {
            background-color: #007BFF;
            padding: 20px 0;
            color: white;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li {
            display: inline-block;
        }

        .nav-link {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav-link:hover {
            background-color: #0056b3;
        }

        /* Main Content */
        main {
            padding: 40px 0;
            background-color: #fff;
        }

        main h1 {
            font-size: 2.5em;
            color: #333;
        }

        main p {
            font-size: 1.1em;
            line-height: 1.6;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        footer p {
            font-size: 1em;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="/" class="nav-link">Home</a></li>
                    <li><a href="/articles/articles/" class="nav-link">Articles</a></li>
                    <li><a href="/login/" class="nav-link">Login</a></li>
                    <li><a href="/logout/" class="nav-link">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content Section -->
    <main>
        <div class="container">
            {% block content %}
            <!-- Content will be inserted here -->
            {% endblock %}
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 My Website. All rights reserved.</p>
        </div>
    </footer>

    <!-- Internal JavaScript -->
    <script>
        // Example JavaScript code for adding interactive behavior
        document.addEventListener('DOMContentLoaded', function() {
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.addEventListener('mouseover', function() {
                    link.style.backgroundColor = '#0056b3';
                });
                link.addEventListener('mouseout', function() {
                    link.style.backgroundColor = '';
                });
            });

            // Example of handling logout via JavaScript
            const logoutLink = document.querySelector('a[href="/logout/"]');
            if (logoutLink) {
                logoutLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    // Perform logout logic here (e.g., clear localStorage, redirect, etc.)
                    alert('Logging out...');
                    // Optionally, you could use localStorage or sessionStorage to manage user login state
                    localStorage.removeItem('authToken');
                    window.location.href = '/login/';
                });
            }
        });
    </script>
</body>
</html>
