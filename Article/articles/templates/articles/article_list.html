{% extends 'base_generic.html' %}

{% block title %}Articles{% endblock %}

{% block content %}
    <h1>Articles</h1>
    <ul>
        {% for article in articles %}
            <li>{{ article.title }} - {{ article.subtitle }}</li>
        {% endfor %}
    </ul>
{% endblock %}
