{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        /* Dashboard Container */
        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            background-color: #333;
            color: white;
            width: 250px;
            padding-top: 20px;
            padding-left: 20px;
            position: fixed;
            height: 100%;
        }

        .sidebar h2 {
            color: #ffffff;
            text-align: center;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        /* Main Content Styles */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }

        header {
            background-color: #007BFF;
            padding: 20px;
            color: white;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Articles List Section */
        .dashboard-content {
            padding: 20px;
        }

        .articles-list {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }

        .articles-list ul {
            list-style-type: none;
            padding: 0;
        }

        .articles-list li {
            background-color: #f9f9f9;
            border-radius: 4px;
            padding: 10px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .approve-btn {
            background-color: #28a745;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .approve-btn:hover {
            background-color: #218838;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Editor Dashboard</h2>
            <a href="#">Home</a>
            <a href="/articles/approve/">Approve Articles</a>
            <a href="/articles/">Manage Articles</a>
            <a href="/logout/">Logout</a>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header>
                <h1>Welcome, Editor!</h1>
                <nav>
                    <a href="#">Dashboard</a>
                    <a href="/logout/">Logout</a>
                </nav>
            </header>

            <!-- Articles Pending Approval -->
            <section class="dashboard-content">
                <h2>Articles Pending Approval</h2>
                <div class="articles-list">
                    <!-- Example Article List -->
                    <ul>
                        <li>
                            <span>Article 1</span>
                            <button class="approve-btn">Approve</button>
                        </li>
                        <li>
                            <span>Article 2</span>
                            <button class="approve-btn">Approve</button>
                        </li>
                        <li>
                            <span>Article 3</span>
                            <button class="approve-btn">Approve</button>
                        </li>
                    </ul>
                </div>
            </section>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>

</body>
</html>
